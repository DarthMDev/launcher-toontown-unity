<!DOCTYPE html>
<head>
	<title>Toontown Launcher</title>
	<link rel="stylesheet" href="css/bulma.css"> <!-- Bulma Framework -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Jquery -->
	<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript" src="js/index.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<section class="hero is-fullheight is-primary">
	  <div id="background" class="hero-body">
	    <div class="container has-text-centered">
	      	<img id="logo" class="column is-8 is-offset-2 logo" src="img/logo.png">
			<div id="progressBar" class="column is-8 is-offset-2 mt-20">
				<span class="progress-info"></span>
				<progress class="progress is-primary is-half" value="0" max="100">Loading...</progress>
			</div>
			<a id="playButton" class="mt-10 button is-large play-button column is-6 is-offset-3">Play</a>
	    </div>
	  </div>
	</section>
</body>
